<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Blast - NeuroBoost</title>
<style>
body {
  margin:0;
  font-family:'Arial',sans-serif;
  background: linear-gradient(to bottom, #a3d9ff, #ffffff);
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  color:#333;
}
header{text-align:center;padding:30px 20px 10px;}
header h1{
  font-size:2.8em;
  color:#0077cc;
}
header p{font-size:1.2em;color:#555;}

.game-container{
  background:#ffffff;
  border-radius:20px;
  padding:25px;
  width:95%;
  max-width:600px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  text-align:center;
}
h2{color:#0077cc;margin-bottom:15px;font-family:'Arial',sans-serif;}

#score,#level,#timer,#highscore{
  font-size:1.1em;
  margin:4px 0;
}

#letters-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  margin:20px 0;
}

.letter-tile{
  width:70px;
  height:70px;
  margin:5px;
  display:flex;justify-content:center;align-items:center;
  font-size:2em;
  font-weight:bold;
  background:#f0f0f0;
  border-radius:50%;
  cursor:pointer;
  transition:0.3s;
  user-select:none;
  box-shadow:0 3px 5px rgba(0,0,0,0.2);
}
.letter-tile:hover{
  transform:scale(1.1);
  background:#cce5ff;
}
.letter-tile.selected{
  background:#0077cc;
  color:#fff;
  transform:scale(1.2);
}

#current-word{
  font-size:1.5em;
  padding:10px;width:80%;margin-bottom:10px;
  border-radius:10px;border:none;text-align:center;
  background-color:#f0f0f0;color:#333;
}
#submit-word{
  padding:10px 25px;font-size:1.2em;margin-bottom:15px;
  background:#0077cc;border:none;border-radius:12px;
  cursor:pointer;transition:0.3s;color:#fff;
}
#submit-word:hover{background:#005fa3;}

#found-words{
  min-height:60px;margin-top:15px;color:#555;font-size:1.1em;
  display:flex;flex-wrap:wrap;justify-content:center;
}

.found-word{
  background:#cce5ff;
  margin:3px;
  padding:5px 10px;
  border-radius:12px;
  font-weight:bold;
  color:#0077cc;
}

footer{text-align:center;padding:15px;font-size:0.9em;color:#555;}

@media(max-width:500px){
  .letter-tile{width:55px;height:55px;font-size:1.5em;}
  #current-word{font-size:1.2em;}
  #submit-word{font-size:1em;}
}
</style>
</head>
<body>

<header>
<h1>Word Blast</h1>
<p>NeuroBoost â€” Fun Brain-Boosting Game!</p>
</header>

<div class="game-container">
<h2>Level <span id="level">1</span></h2>
<div id="score">Score: 0</div>
<div id="highscore">High Score: 0</div>
<div id="timer">Time: 60s</div>

<div id="letters-container"></div>

<input type="text" id="current-word" placeholder="Form a word..." readonly>
<button id="submit-word">Submit</button>

<div id="found-words"></div>
</div>

<footer>&copy; 2025 NeuroBoost</footer>

<script>
// --- Game Variables ---
const lettersContainer=document.getElementById('letters-container');
const currentWordInput=document.getElementById('current-word');
const submitButton=document.getElementById('submit-word');
const foundWordsDiv=document.getElementById('found-words');
const scoreDisplay=document.getElementById('score');
const levelDisplay=document.getElementById('level');
const timerDisplay=document.getElementById('timer');
const highscoreDisplay=document.getElementById('highscore');

let letters=[],currentWord='',foundWords=[],score=0,level=1,time=60;
let dictionary=[],timerInterval=null;

// Highscore
let highscore=localStorage.getItem('wordblastHighscore')||0;
highscoreDisplay.textContent=`High Score: ${highscore}`;

// Load dictionary (small version first for testing)
async function loadDictionary(){
    timerDisplay.textContent='Loading dictionary...';
    try{
        const response=await fetch('https://raw.githubusercontent.com/dwyl/english-words/master/words_alpha.txt');
        const text=await response.text();
        dictionary=text.split('\n').map(w=>w.toUpperCase());
        console.log('Dictionary loaded, words:', dictionary.length);
        timerDisplay.textContent=`Time: ${time}s`;
        startGame();
    } catch(e){
        alert('Failed to load dictionary.');
        console.error(e);
    }
}

// --- Game Functions ---
function startGame(){generateLetters(); startTimer();}

function startTimer(){
    clearInterval(timerInterval);
    timerInterval=setInterval(()=>{
        time--;
        timerDisplay.textContent=`Time: ${time}s`;
        if(time<=0){clearInterval(timerInterval); gameOver();}
    },1000);
}

function gameOver(){
    alert(`Time's up! Score: ${score}`);
    if(score>highscore){localStorage.setItem('wordblastHighscore',score);}
    resetGame();
}

const letterPool="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
function generateLetters(){
    lettersContainer.innerHTML=''; letters=[];
    for(let i=0;i<12+level;i++){
        let letter=letterPool[Math.floor(Math.random()*letterPool.length)];
        letters.push(letter);
        const tile=document.createElement('div');
        tile.classList.add('letter-tile');
        tile.textContent=letter;
        tile.addEventListener('click',()=>selectLetter(letter,tile));
        lettersContainer.appendChild(tile);
    }
}

function selectLetter(letter,tile){
    currentWord+=letter;
    currentWordInput.value=currentWord;
    tile.classList.add('selected');
    tile.style.pointerEvents='none';
}

function validateWord(word){
    return dictionary.includes(word.toUpperCase());
}

submitButton.addEventListener('click',()=>{
    if(currentWord.length<2)return;
    if(!validateWord(currentWord)){
        currentWordInput.style.backgroundColor='#ffcccc';
        setTimeout(()=>currentWordInput.style.backgroundColor='#f0f0f0',300);
        resetCurrentWord();
        return;
    }
    foundWords.push(currentWord.toUpperCase());
    const wordSpan=document.createElement('span');
    wordSpan.textContent=currentWord.toUpperCase();
    wordSpan.classList.add('found-word');
    foundWordsDiv.appendChild(wordSpan);

    score += currentWord.length*10;
    scoreDisplay.textContent=`Score: ${score}`;
    resetCurrentWord();
    generateLetters();
    if(foundWords.length%5===0){level++; levelDisplay.textContent=level;}
    if(score>highscore){highscore=score; highscoreDisplay.textContent=`High Score: ${highscore}`;}
});

function resetCurrentWord(){
    currentWord=''; currentWordInput.value='';
    document.querySelectorAll('.letter-tile').forEach(tile=>{
        tile.classList.remove('selected');
        tile.style.pointerEvents='auto';
    });
}

function resetGame(){
    score=0; level=1; time=60; foundWords=[];
    scoreDisplay.textContent=`Score: ${score}`;
    levelDisplay.textContent=`Level: ${level}`;
    foundWordsDiv.innerHTML='';
    generateLetters(); startTimer();
}

// --- Start ---
loadDictionary();
</script>

</body>
</html>
